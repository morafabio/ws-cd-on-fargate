name: app/build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: infra-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          tags: app-web:latest
          file: build/Dockerfile
          load: 'true'
          context: .
          target: app

      - name: Tests
        run: |
          # start service
          container_id=$(docker run -d -p 8080:8080 app-web:latest)
          
          # wait start
          timeout=10
          counter=0
          until [ "$(curl -o /dev/null -s -w '%{http_code}' http://localhost:8080/)" -eq 200 ]; do
            sleep 1
            counter=$((counter+1))
            if [ $counter -ge $timeout ]; then
              echo "Timeout reached. HTTP check failed."
              docker logs "$container_id" && docker stop "$container_id"
              exit 1
            fi
          done
          
          # healthcheck
          response=$(curl -s http://localhost:8080/)
          echo $response
          
          # end-to-end
          docker run --rm \
            -v "$(pwd)/test/features.js:/app/tests.js" \
            -e BASE_URL=http://host.docker.internal:8080 \
            grafana/k6 run /app/tests.js
